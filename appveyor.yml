# https://ci.appveyor.com/project/lgpage/ffs

environment:

  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_env.cmd"

  matrix:
    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "32"

init:
    - "ECHO %PYTHON% (%PYTHON_ARCH bit)%"

install:
  - "powershell appveyor\\install.ps1"
  - "%PYTHON%\\python.exe --version"
  - "%PYTHON%\\Scripts\\pip.exe --version"
  - "%PYTHON%\\Scripts\\wheel.exe version"
  - "%PYTHON%\\Scripts\\tox.exe --version"

build: off
build_script:
  - "%CMD_IN_ENV% %PYTHON%\\Scripts\\pip.exe install cython"
  - "%CMD_IN_ENV% %PYTHON%\\python.exe setup.py build_ext --inplace --use-cython"

cache:
  - C:\Downloads\ffs -> appveyor\install.ps1
